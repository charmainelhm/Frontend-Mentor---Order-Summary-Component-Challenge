<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="card">
      <div class="card__banner">
        <img src="images/illustration-hero.svg" alt="Image banner" />
      </div>
      <div class="card__body">
        <h1>Order Summary</h1>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plans">
          <div class="plans__details">
            <img src="images/icon-music.svg" alt="Music icon" />
            <div class="plans__descriptions">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#" class="plans__option">Change</a>
        </div>

        <a href="#" class="btn">Proceed to Payment</a>

        <a href="#" class="card__links">Cancel Order</a>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Charmaine Lee</a>.
    </div>
  </body>
</html>
